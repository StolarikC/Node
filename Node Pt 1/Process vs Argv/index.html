    <title>Process vs Argv</title>

<body>
    <h1>Process vs Argv</h1>
    <p><b>Process</b> is an object in the global scope that includes information about, and control over, the current
        Node js process.</p>
    <p><b>Argv</b> is used to submit arguments into the targeted Node file.</p>
</body>
